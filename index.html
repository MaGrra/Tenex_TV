<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezultāti</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
    }

    h1 {
      font-size: 3vw;
      margin: 10px 0;
      color: #003366;
    }

    .scoreboard {
      width: 90%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .team {
      background: white;
      border-radius: 8px;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 2vw;
      transition: all 0.4s ease;
    }

    .footer {
      font-size: 0.8vw;
      color: gray;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="header.png" alt="Header">
  </header>
  <h1>Rezultāti</h1>
  <div class="scoreboard" id="scoreboard"></div>
  <div class="footer">Build 1</div>

  <script>
    const SHEET_ID = '1vGwEZFF1CQug9Zu-lolmuZ7ZMH5hLOklmYTydHhktaw';
    const SHEET_NAME = 'Sheet1';

    async function fetchData() {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows;

      const teams = [];
      for (let i = 2; i <= 5; i++) {
        const name = rows[i]?.c[1]?.v || '';
        const score = parseFloat(rows[i]?.c[19]?.v || 0);
        teams.push({ name, score });
      }

      teams.sort((a, b) => b.score - a.score);

      const board = document.getElementById('scoreboard');
      board.innerHTML = '';
      teams.forEach((team, idx) => {
        const div = document.createElement('div');
        div.className = 'team';
        div.style.backgroundColor = ["#d0e7ff", "#e8f4ff", "#ffffff", "#f7f7f7"][idx];
        div.innerHTML = `<span>${idx + 1}. ${team.name}</span><span>${team.score}</span>`;
        board.appendChild(div);
      });
    }

    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
